<style>
    :root {
        --main-color: #00ccff;
        --bg-color: #000;
        --text-color: #00ccff;
        --box-bg: transparent;
        --music-bg: #111;
    }

    body.light {
        --bg-color: #f5f7fa;
        --text-color: #0077aa;
        --box-bg: #ffffff;
        --music-bg: #e9eef2;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-color);
        font-family: Arial, Helvetica, sans-serif;
        color: var(--text-color);
        padding: 15px;
        transition: 0.3s;
    }

    .container {
        width: 100%;
        max-width: 380px;
        padding: 25px 20px;
        border-radius: 18px;
        border: 2px solid var(--main-color);
        box-shadow: 0 0 25px var(--main-color);
        text-align: center;
        background: var(--box-bg);
    }

    .toggle {
        text-align: right;
        margin-bottom: 10px;
    }

    .toggle button {
        padding: 6px 12px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        background: var(--main-color);
        color: #000;
        font-weight: bold;
        font-size: 12px;
        box-shadow: 0 0 10px var(--main-color);
    }

    .logo-wrapper {
        width: 120px;
        height: 120px;
        margin: 0 auto 15px;
        border-radius: 50%;
        padding: 5px;
        background: linear-gradient(270deg, #00ccff, #00ffcc, #0099ff);
        background-size: 600% 600%;
        animation: neonRotate 4s linear infinite;
        box-shadow: 0 0 15px var(--main-color), 0 0 30px var(--main-color);
    }

    .logo-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        background: #000;
    }

    @keyframes neonRotate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        margin: 5px 0 0;
        font-size: 22px;
        text-shadow: 0 0 10px var(--main-color);
    }

    .status {
        color: #888;
        margin-top: 6px;
        font-size: 13px;
    }

    .divider {
        height: 1px;
        background: var(--main-color);
        margin: 18px 0;
        opacity: 0.4;
    }

    .box {
        border: 2px dashed var(--main-color);
        border-radius: 14px;
        padding: 18px;
        margin-bottom: 18px;
        background: var(--box-bg);
    }

    .box h2 {
        margin: 0 0 12px;
        font-size: 17px;
        color: inherit;
    }

    .btn {
        width: 100%;
        padding: 13px;
        border-radius: 12px;
        background: var(--main-color);
        color: #000;
        font-weight: bold;
        border: none;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 0 15px var(--main-color);
    }

    .btn:active {
        transform: scale(0.97);
    }

    .music {
        margin-top: 10px;
        background: var(--music-bg);
        border-radius: 12px;
        padding: 10px;
        font-size: 14px;
    }

    audio {
        width: 100%;
        margin-top: 5px;
    }

    @media (max-width: 360px) {
        h1 { font-size: 20px; }
        .logo-wrapper { width: 100px; height: 100px; }
    }
</style>
</head>
