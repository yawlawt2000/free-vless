<style>
:root{
    --primary:#00e5ff;
    --secondary:#00ffcc;
    --bg:#05080d;
    --card-bg:rgba(255,255,255,0.08);
    --text:#e6faff;
    --glass:blur(18px);
}

body.light{
    --bg:#f2f6fb;
    --card-bg:rgba(255,255,255,0.75);
    --text:#003344;
}

*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        radial-gradient(circle at top,rgba(0,229,255,.15),transparent 40%),
        var(--bg);
    font-family:Segoe UI,Arial,sans-serif;
    color:var(--text);
    transition:.3s;
    padding:16px;
}

.container{
    width:100%;
    max-width:420px;
    background:var(--card-bg);
    backdrop-filter:var(--glass);
    border-radius:22px;
    padding:26px 22px;
    box-shadow:
        0 0 40px rgba(0,229,255,.35),
        inset 0 0 0 1px rgba(255,255,255,.15);
}

/* TOP BAR */
.top{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:12px;
}

.social a{
    text-decoration:none;
    margin-right:8px;
    padding:6px 10px;
    border-radius:14px;
    font-size:13px;
    font-weight:600;
    color:#000;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    box-shadow:0 0 10px var(--primary);
}

.toggle button{
    border:none;
    padding:7px 14px;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#000;
    box-shadow:0 0 15px var(--primary);
}

.logo{
    width:110px;
    height:110px;
    margin:14px auto;
    border-radius:50%;
    padding:5px;
    background:conic-gradient(
        from 0deg,
        var(--primary),
        var(--secondary),
        #0077ff,
        var(--primary)
    );
    animation:spin 6s linear infinite;
    box-shadow:0 0 30px var(--primary);
}

.logo img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    background:#000;
}

@keyframes spin{
    100%{transform:rotate(360deg)}
}

h1{
    text-align:center;
    margin:6px 0 2px;
    font-size:22px;
}

.status{
    text-align:center;
    font-size:13px;
    opacity:.7;
}

.divider{
    height:1px;
    background:linear-gradient(90deg,transparent,var(--primary),transparent);
    margin:22px 0;
}

.box{
    background:rgba(0,0,0,.25);
    border-radius:16px;
    padding:16px;
    margin-bottom:16px;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.12);
}

body.light .box{
    background:rgba(255,255,255,.6);
}

.box h2{
    margin:0 0 12px;
    font-size:15px;
}

.btn{
    width:100%;
    padding:13px;
    border:none;
    border-radius:14px;
    cursor:pointer;
    font-weight:700;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#000;
    box-shadow:0 0 20px rgba(0,229,255,.6);
}

.music{
    margin-top:18px;
    background:rgba(0,0,0,.3);
    border-radius:14px;
    padding:12px;
    font-size:14px;
}

body.light .music{
    background:rgba(255,255,255,.7);
}

audio{
    width:100%;
    margin-top:6px;
}
</style>
