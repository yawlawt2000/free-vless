    body {

        justify-content: center;
        align-items: center;
        background: #000;

        padding: 15px;

    .container {
        width: 100%;

        border-radius: 18px;
        border: 2px solid var(--main-color);
        box-shadow: 0 0 25px var(--main-color);
        text-align: center;
    }

    .logo-wrapper {
        width: 120px;
        height: 120px;
        margin: 0 auto 15px;
        border-radius: 50%;
        padding: 5px;
        background: linear-gradient(270deg, #00ccff, #00ffcc, #0099ff);
        background-size: 600% 600%;
        animation: neonRotate 4s linear infinite;
        box-shadow: 0 0 15px var(--main-color), 0 0 30px var(--main-color);
    }

    .logo-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        background: #000;
    }

    @keyframes neonRotate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        margin: 5px 0 0;
        font-size: 22px;
        text-shadow: 0 0 10px var(--main-color);
    }

    .status {
        color: #aaa;
        margin-top: 6px;
        font-size: 13px;
    }

    .divider {
        height: 1px;
        background: var(--main-color);
        margin: 18px 0;
        opacity: 0.4;
    }

    .box {
        border: 2px dashed var(--main-color);
        border-radius: 14px;
        padding: 18px;
        margin-bottom: 18px;
    }

    .box h2 {
        margin: 0 0 12px;
        font-size: 17px;
        color: #fff;
    }

    .btn {
        width: 100%;
        padding: 13px;
        border-radius: 12px;
        background: var(--main-color);
        color: #000;
        font-weight: bold;
        border: none;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 0 15px var(--main-color);
    }

    .btn:active {
        transform: scale(0.97);
    }

    .music {
        margin-top: 10px;
        background: #111;
        border-radius: 12px;
        padding: 10px;
        font-size: 14px;
    }

    audio {
        width: 100%;
        margin-top: 5px;
    }

    @media (max-width: 360px) {
        h1 { font-size: 20px; }
        .logo-wrapper { width: 100px; height: 100px; }

</style>
