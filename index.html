<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server Status</title>

<style>
    :root {
        --main-color: #00ccff;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        font-family: Arial, Helvetica, sans-serif;
        color: var(--main-color);
        padding: 15px;
    }

    .container {
        width: 100%;
        max-width: 380px;
        padding: 25px 20px;
        border-radius: 18px;
        border: 2px solid var(--main-color);
        box-shadow: 0 0 25px var(--main-color);
        text-align: center;
    }

    /* ðŸ”° LOGO WRAPPER */
    .logo-wrapper {
        width: 120px;
        height: 120px;
        margin: 0 auto 15px;
        border-radius: 50%;
        padding: 5px;
        background: linear-gradient(270deg, #00ccff, #00ffcc, #0099ff);
        background-size: 600% 600%;
        animation: neonRotate 4s linear infinite;
        box-shadow:
            0 0 15px var(--main-color),
            0 0 30px var(--main-color);
    }

    .logo-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        background: #000;
    }

    @keyframes neonRotate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        margin: 5px 0 0;
        font-size: 22px;
        text-shadow: 0 0 10px var(--main-color);
    }

    .status {
        color: #aaa;
        margin-top: 6px;
        font-size: 13px;
    }

    .divider {
        height: 1px;
        background: var(--main-color);
        margin: 18px 0;
        opacity: 0.4;
    }

    .box {
        border: 2px dashed var(--main-color);
        border-radius: 14px;
        padding: 18px;
        margin-bottom: 18px;
    }

    .box h2 {
        margin: 0 0 12px;
        font-size: 17px;
        color: #fff;
    }

    .btn {
        width: 100%;
        padding: 13px;
        border-radius: 12px;
        background: var(--main-color);
        color: #000;
        font-weight: bold;
        border: none;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 0 15px var(--main-color);
    }

    .btn:active {
        transform: scale(0.97);
    }

    .music {
        margin-top: 10px;
        background: #111;
        border-radius: 12px;
        padding: 10px;
        font-size: 14px;
    }

    audio {
        width: 100%;
        margin-top: 5px;
    }

    /* ðŸ“± SMALL DEVICES */
    @media (max-width: 360px) {
        h1 {
            font-size: 20px;
        }
        .logo-wrapper {
            width: 100px;
            height: 100px;
        }
    }
</style>
</head>

<body>

<div class="container">

    <!-- ðŸ”° IMAGE LOGO -->
    <div class="logo-wrapper">
        <img src="logo.png" alt="Lawt Aung Logo">
    </div>

    <h1>SERVER IS RUNNING</h1>
    <div class="status">| Status: Active</div>

    <div class="divider"></div>

    <div class="box">
        <h2>VLESS CONFIG</h2>
        <button class="btn" onclick="copyText('vless://example')">
            COPY VLESS LINK
        </button>
    </div>

    <div class="box">
        <h2>SSH CONFIG</h2>
        <button class="btn" onclick="copyText('ssh://example')">
            COPY SSH LINK
        </button>
    </div>

    <div class="box">
        <h2>UDP CONFIG</h2>
        <button class="btn" onclick="copyText('udp://example')">
            COPY UDP LINK
        </button>
    </div>

    <div class="music">
        ðŸŽµ Background Music
        <audio controls>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

</div>

<script>
function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("Copied!");
}
</script>

</body>
</html>
